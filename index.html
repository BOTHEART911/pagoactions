<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Compra Aquí</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: transparent;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      backdrop-filter: blur(2px);
    }
    .center-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }
    .neon-btn {
      font-weight: bold;
      color: #fff;
      background: #00f0ff;
      border: 3px solid #052b4c;
      border-radius: 10px;
      padding: 18px 48px;
      font-size: 1.6rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff, 0 0 40px #00f0ff, 0 0 80px #00f0ff;
      transition: transform 0.13s, box-shadow 0.25s;
      outline: none;
      text-shadow: 0 2px 8px #00e6ff;
      letter-spacing: 1px;
    }
    .neon-btn:active {
      transform: scale(0.97);
      box-shadow: 0 0 4px #00f0ff, 0 0 20px #00f0ff;
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple 0.6s linear;
      background: rgba(0, 240, 255, 0.3);
      pointer-events: none;
    }
    @keyframes ripple {
      to {
        transform: scale(3.6);
        opacity: 0;
      }
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(50, 78, 102, 0.29);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeIn 0.18s;
    }
    .modal {
      background: #181c22f2;
      border-radius: 14px;
      padding: 30px 20px 18px 20px;
      box-shadow: 0 8px 40px #00f0ff44;
      min-width: 320px;
      max-width: 94vw;
    }
    .option-list {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .option-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #232b36;
      border: none;
      border-radius: 7px;
      padding: 16px 18px;
      font-size: 1.13rem;
      color: #fff;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.13s;
      outline: none;
      box-shadow: 0 1px 8px #00f0ff18;
      opacity: 1 !important;
      z-index: 2 !important;
    }
    .option-btn:first-child {
      margin-top: 0;
    }
    .option-btn:hover {
      background: #273541;
    }
    .option-btn img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      margin-left: 20px;
      border-radius: 6px;
      box-shadow: 0 0 4px #00f0ff22;
      background: #fff;
    }
    .modal-btn-center {
      display: flex;
      justify-content: center;
      margin-top: 28px;
    }
    .close-btn {
      border: none;
      background: #00f0ff;
      color: #111;
      font-weight: bold;
      border-radius: 7px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 16px #00f0ff55;
      transition: background 0.15s;
      display: inline-block;
    }
    .close-btn:hover {
      background: #00b2bb;
    }
    .img-view {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    /* Imagen tamaño más razonable */
    .img-view img {
      width: 85vw;
      max-width: 360px;
      height: auto;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 2px 18px #00f0ff44;
      object-fit: contain;
      background: #fff;
    }
    @media (max-width: 600px) {
      .modal {
        min-width: 85vw;
        padding-left: 4vw;
        padding-right: 4vw;
      }
      .img-view img {
        max-width: 94vw;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to   { opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="center-content">
    <button id="compraBtn" class="neon-btn" style="position:relative;">Compra Aquí</button>
  </div>

  <!-- Modal container (dynamic) -->
  <div id="modalRoot"></div>

  <script>
    // Ripple effect for neon button
    const compraBtn = document.getElementById('compraBtn');
    compraBtn.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = compraBtn.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
      ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
      compraBtn.appendChild(ripple);

      // Remove ripple after animation
      ripple.addEventListener('animationend', () => ripple.remove());

      // Open modal after a tiny delay for effect
      setTimeout(showSelectModal, 180);
    });

    const options = [
      {
        text: 'Paypal',
        img: 'https://images.prismic.io/botheart/aFyhcnfc4bHWiu_G_paypal.png',
        action: () => window.open('https://www.paypal.com/invoice/p/#BXQZEUL6EC4NDSM6', '_blank')
      },
      {
        text: 'Bancolombia',
        img: 'https://images.prismic.io/botheart/aFyhdXfc4bHWiu_K_LogoBancolombia.png',
        action: () => showImageModal('https://images.prismic.io/botheart/aFyhc3fc4bHWiu_I_Bancolombia.jpg', 'Bancolombia')
      },
      {
        text: 'Nequi',
        img: 'https://images.prismic.io/botheart/aFyhdHfc4bHWiu_J_Nequi.png',
        action: () => showImageModal('https://images.prismic.io/botheart/aFyhcnfc4bHWiu_H_Nequi.jpg', 'Nequi')
      },
      {
        text: 'Reportar Pago',
        img: 'https://images.prismic.io/botheart/aFysc3fc4bHWivAv_Whatsapp.webp',
        action: () => {
          const msg = encodeURIComponent('He realizado mi pago para adquirir el Proyecto Actions, adjunto comprobante a continuación');
          window.open(`https://wa.me/573103230712?text=${msg}`, '_blank');
        }
      }
    ];

    function showSelectModal() {
      const modal = document.createElement('div');
      modal.className = 'modal-bg';
      modal.innerHTML = `
        <div class="modal">
          <div style="text-align:center;margin-bottom:18px;">
            <span style="font-size:1.17rem;font-weight:bold;color:#fff;">Selecciona un método de pago</span>
          </div>
          <div class="option-list">
            ${options.map((opt, idx) => `
              <button class="option-btn" data-opt="${idx}">
                <span>${opt.text}</span><img src="${opt.img}" alt="${opt.text}">
              </button>
            `).join('')}
          </div>
          <div class="modal-btn-center">
            <button class="close-btn">Cerrar</button>
          </div>
        </div>
      `;
      document.getElementById('modalRoot').innerHTML = '';
      document.getElementById('modalRoot').appendChild(modal);

      modal.querySelectorAll('.option-btn').forEach(btn => {
        btn.style.display = 'flex';
        btn.style.visibility = 'visible';
        btn.addEventListener('click', e => {
          e.stopPropagation();
          const idx = btn.getAttribute('data-opt');
          closeModal();
          setTimeout(() => options[idx].action(), 120);
        });
      });
      modal.querySelector('.close-btn').onclick = closeModal;
      modal.onclick = function(e) { if (e.target === modal) closeModal(); }
    }

    function showImageModal(imgUrl, alt) {
      const modal = document.createElement('div');
      modal.className = 'modal-bg';
      modal.innerHTML = `
        <div class="modal img-view">
          <img src="${imgUrl}" alt="${alt}">
          <button class="close-btn">Cerrar</button>
        </div>
      `;
      document.getElementById('modalRoot').innerHTML = '';
      document.getElementById('modalRoot').appendChild(modal);
      modal.querySelector('.close-btn').onclick = closeModal;
      modal.onclick = function(e) { if (e.target === modal) closeModal(); }
    }

    function closeModal() {
      document.getElementById('modalRoot').innerHTML = '';
    }
  </script>
</body>
</html>
